name: Check for forbidden string

on:
  push:
    paths:
      - "**/*.py"
      - "**/*.txt"

jobs:
  check-forbidden-string:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find forbidden string "abc"
        run: |
          # 対象ファイルを検索
          matches=$(grep -RIn "abc" --include="*.py" --include="*.txt" . || true)

          if [ -n "$matches" ]; then
            echo "Forbidden string 'abc' found:"
            echo "$matches"
            exit 1
          else
            echo "No forbidden string found."
          fi