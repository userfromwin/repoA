name: Check for forbidden string

on:
  push:
    paths:
      - "**/*.py"
      - "**/*.txt"

jobs:
  check-forbidden-string:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find forbidden string "abc"
        run: |
          set +e  # エラー即終了を無効化

          matches=$(grep -RIn "abc" --include="*.py" --include="*.txt" .)
          status=$?  # grep の exit code を保存

          if [ $status -eq 0 ]; then
            echo "Forbidden string 'abc' found:"
            echo "$matches"
            exit 1
          else
            echo "No forbidden string found."
            exit 0
          fi
