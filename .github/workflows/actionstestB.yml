name: Check for forbidden string

on:
  push:
    paths:
      - "**/*.py"
      - "**/*.txt"

jobs:
  check-forbidden-string:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find forbidden string "abc"
        run: |
          if grep -RIn "abc" --include="*.py" --include="*.txt" .; then
            echo "Forbidden string 'abc' found."
            exit 1
          else
            echo "No forbidden string found."
            exit 0
          fi
